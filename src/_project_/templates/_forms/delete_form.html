{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-primary" role="alert">
        <h4 class="alert-heading">Подтверждение удаления</h4>
        <p class="mb-0">Вы действительно хотите удалить пользователя <strong>{{ object_name }}</strong>? Это действие невозможно отменить.</p>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <form method="post" class="d-inline">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'worker_list' %}" class="btn btn-success">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
